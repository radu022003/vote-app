<div class="container-fluid mx-auto my-auto text-center">
  <div [@listAnimation]="items.length"
  (@listAnimation.start)="logAnimation($event)"
  (@listAnimation.done)="logAnimation($event)"
  >
    <div *ngFor="let link of Urls" class="d-inline-block">
        <app-candidate [imageUrl]="link"></app-candidate>                
    </div>
  </div>
</div>
